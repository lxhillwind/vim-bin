name: Build Manually win32

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'vim tagname to build'
        required: true
        default: 'v7.2'
      reason:
        description: 'why building this version manually (shown in release note)'
        required: true

jobs:

  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Build the package
      run: |
        set VIM_VERSION=${{ github.event.inputs.version }}
        set ARCH=x86
        build.bat install
        build.bat build
        build.bat package

    - name: Generate artifacts
      run: '7z a vim-${{ github.event.inputs.version }}-win32.7z vim\vim'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}-win32
        release_name: Package ${{ github.event.inputs.version }} win32
        draft: false
        prerelease: true
        body: ${{ github.event.inputs.reason }}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./vim-${{ github.event.inputs.version }}.7z
        asset_name: vim-${{ github.event.inputs.version }}.7z
        asset_content_type: application/x-7z-compressed
